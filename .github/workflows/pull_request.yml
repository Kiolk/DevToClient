name: Code quality check on pull request

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Detekt
        uses: gradle/gradle-build-action@v2
        with:
          arguments: detekt

      - name: Upload Detekt report
        uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: build/reports/detekt
